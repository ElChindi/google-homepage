<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="nav">
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <div class="apps"></div>
            <div class="notif"></div>
            <div class="profile"></div>
        </nav>
    </div>
    <main>
        <div class="logo">
            <img src="images/googlelogo.png" alt="google color logo">
        </div>
        <form action="#">
            <div class="search-bar">
                <input type="text" name="bar" class="bar">
                <div class="mic"><img src="images/googlemic.png" alt="mic"></div>
            </div>
            <div class="buttons">
                <input type="button" name="search-btn" class="search-btn gray-btn" value="Buscar con Google">
                <input type="button" name="lucky-btn" class="lucky-btn gray-btn" value="Me siento con suerte">
            </div>
            <div class="colab">
                Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a>
            </div>

        </form>
    </main>
</body>
</html>
